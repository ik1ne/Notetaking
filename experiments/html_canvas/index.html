<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monaco + Canvas Demo (100k Strokes, Per-Stroke Render)</title>
    <style>
        html, body, #wrapper, #editor-container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #wrapper {
            position: relative;
        }

        #editor-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            touch-action: none;
            z-index: 10;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div id="editor-container"></div>
    <canvas id="overlay"></canvas>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
<script>
    const strokes = [];
    require.config({paths: {'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.38.0/min/vs'}});
    require(['vs/editor/editor.main'], function () {
        // Populate editor with 1000 lines for testing scroll
        const lines = ['function longFunction() {'];
        for (let i = 0; i < 1000; i++) lines.push(`  console.log("line ${i}");`);
        lines.push('}');
        window.editor = monaco.editor.create(document.getElementById('editor-container'), {
            value: lines.join('\n'), language: 'javascript', theme: 'vs-light', automaticLayout: true
        });

        // Prepopulate 100k random strokes in document coords
        const docW = editor.getScrollWidth(), docH = editor.getScrollHeight();
        for (let i = 0; i < 100000; i++) {
            const stroke = [];
            let x = Math.random() * docW, y = Math.random() * docH;
            for (let j = 0; j < 5; j++) {
                stroke.push({x, y, pressure: Math.random()});
                // random walk
                x += (Math.random() - 0.5) * 200;
                y += (Math.random() - 0.5) * 50;
            }
            strokes.push(stroke);
        }

        // hook scroll and resize to render
        editor.onDidScrollChange(render);
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        setMode('pass');
    });
</script>

<script>
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    let mode = 'pass', drawing = false, currentStroke = null, last = {x: 0, y: 0};

    function resizeCanvas() {
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
        render();
    }

    function render() {
        const sl = editor.getScrollLeft(), st = editor.getScrollTop();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // light opacity so editor text remains visible
        ctx.globalAlpha = 0.2;
        ctx.strokeStyle = 'rgba(0,0,0,0.5)';
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        for (const stroke of strokes) {
            for (let k = 1; k < stroke.length; k++) {
                const p0 = stroke[k - 1], p1 = stroke[k];
                const x0 = p0.x - sl, y0 = p0.y - st;
                const x1 = p1.x - sl, y1 = p1.y - st;
                ctx.lineWidth = 1 + p1.pressure * 4;
                ctx.beginPath();
                ctx.moveTo(x0, y0);
                ctx.lineTo(x1, y1);
                ctx.stroke();
            }
        }
    }

    function setMode(m) {
        mode = m;
        if (mode === 'pass') {
            canvas.style.pointerEvents = 'none';
            canvas.style.touchAction = 'auto';
        } else {
            canvas.style.pointerEvents = 'auto';
            canvas.style.touchAction = 'none';
        }
    }

    document.addEventListener('keydown', e => {
        if (e.code.startsWith('Digit') && !e.ctrlKey && !e.altKey) {
            switch (e.code) {
                case 'Digit1':
                    setMode('pass');
                    break;
                case 'Digit2':
                    setMode('draw');
                    break;
                case 'Digit3':
                    setMode('scroll');
                    break;
            }
            e.preventDefault();
        }
    });

    canvas.addEventListener('pointerdown', e => {
        const sl = editor.getScrollLeft(), st = editor.getScrollTop();
        if (mode === 'draw' && e.pointerType === 'pen') {
            currentStroke = [];
            strokes.push(currentStroke);
            currentStroke.push({x: e.clientX + sl, y: e.clientY + st, pressure: e.pressure});
            drawing = true;
            canvas.setPointerCapture(e.pointerId);
            e.preventDefault();
        } else if ((mode === 'draw' && e.pointerType === 'mouse') || (mode === 'scroll' && (e.pointerType === 'touch' || e.button === 1))) {
            drawing = true;
            last = {x: e.clientX, y: e.clientY};
            canvas.setPointerCapture(e.pointerId);
            e.preventDefault();
        }
    });

    canvas.addEventListener('pointermove', e => {
        if (!drawing) return;
        const sl = editor.getScrollLeft(), st = editor.getScrollTop();
        if (mode === 'draw' && e.pointerType === 'pen') {
            currentStroke.push({x: e.clientX + sl, y: e.clientY + st, pressure: e.pressure});
            render();
            e.preventDefault();
        } else if (mode === 'draw' && e.pointerType === 'mouse') {
            const dx = last.x - e.clientX, dy = last.y - e.clientY;
            editor.setScrollTop(editor.getScrollTop() + dy);
            editor.setScrollLeft(editor.getScrollLeft() + dx);
            last = {x: e.clientX, y: e.clientY};
            e.preventDefault();
        } else if (mode === 'scroll') {
            const dx = last.x - e.clientX, dy = last.y - e.clientY;
            editor.setScrollTop(editor.getScrollTop() + dy);
            editor.setScrollLeft(editor.getScrollLeft() + dx);
            last = {x: e.clientX, y: e.clientY};
            e.preventDefault();
        }
    });

    canvas.addEventListener('pointerup', e => {
        drawing = false;
        canvas.releasePointerCapture(e.pointerId);
    });
    canvas.addEventListener('pointercancel', e => {
        drawing = false;
        canvas.releasePointerCapture(e.pointerId);
    });
</script>
</body>
</html>
