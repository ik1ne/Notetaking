<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monaco Editor Demo with Canvas Overlay</title>
    <style>
        html, body, #wrapper, #editor-container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #wrapper {
            position: relative;
        }

        #editor-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div id="editor-container"></div>
    <canvas id="overlay"></canvas>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
<script>
    require.config({paths: {'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.35.0/min/vs'}});
    require(['vs/editor/editor.main'], function () {
        const editor = monaco.editor.create(document.getElementById('editor-container'), {
            value: Array.from({length: 100}, (_, i) => `// Line ${i + 1}`).join('\n') + '\n\nfunction hello() {\n  console.log("Hello, world!");\n  console.log("Hello, world!");\n  console.log("Hello, world!");\n  console.log("Hello, world!");\n  console.log("Hello, world!");\n}',
            language: 'javascript',
            theme: 'vs-light',
            automaticLayout: true
        });
    });
</script>
</body>
</html>
