<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monaco + Canvas Demo (Step 3 Updated)</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #editor {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        #ink-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            touch-action: auto;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="editor"></div>
    <canvas id="ink-overlay"></canvas>
</div>

<!-- Monaco loader -->
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.38.0/min/vs/loader.js"></script>
<script>
    require.config({paths: {'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.38.0/min/vs'}});
    require(['vs/editor/editor.main'], function () {
        // generate a long function + filler for scroll testing
        const lines = ['function longFunction() {'];
        for (let i = 0; i < 100; i++) lines.push(`  console.log("line ${i}");`);
        lines.push('}', '', '// filler below');
        for (let i = 0; i < 50; i++) lines.push(`// extra ${i}`);
        lines.push('', 'function hello() {', '  console.log("Hello, world!");', '}');

        window.editor = monaco.editor.create(
            document.getElementById('editor'),
            {
                value: lines.join('\n'),
                language: 'javascript',
                automaticLayout: true,
                stickyScroll: {
                    enabled: true,
                    showLineNumbers: true,
                    maxLineCount: 2
                }
            }
        );

        // re-render strokes on scroll
        editor.onDidScrollChange(() => render());

        // handle resize and initial sizing
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // initialize mode
        setMode('pass');
    });
</script>

<!-- Step 3: mode logic, stroke buffering, scroll-sync, resize persistence -->
<script>
    const canvas = document.getElementById('ink-overlay');
    const ctx = canvas.getContext('2d');

    let mode = 'pass';    // 'pass' | 'draw' | 'scroll'
    let drawing = false;
    let currentStroke = null;
    const strokes = [];

    // redraw all strokes at correct offset
    function render() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const sl = editor.getScrollLeft();
        const st = editor.getScrollTop();

        for (const stroke of strokes) {
            for (let i = 1; i < stroke.length; i++) {
                const p0 = stroke[i - 1], p1 = stroke[i];
                const x0 = p0.x - sl, y0 = p0.y - st;
                const x1 = p1.x - sl, y1 = p1.y - st;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.lineWidth = 2 + p1.pressure * 8;
                ctx.beginPath();
                ctx.moveTo(x0, y0);
                ctx.lineTo(x1, y1);
                ctx.stroke();
            }
        }
    }

    // preserve strokes across canvas resize
    function resizeCanvas() {
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
        ctx.strokeStyle = '#000';
        render();
    }

    // switch between passthrough, draw, and scroll modes
    function setMode(m) {
        mode = m;
        switch (mode) {
            case 'pass':
                canvas.style.pointerEvents = 'none';
                canvas.style.touchAction = 'auto';
                break;
            case 'draw':
            case 'scroll':
                canvas.style.pointerEvents = 'auto';
                canvas.style.touchAction = 'none';
                break;
        }
    }

    // number key shortcuts for mode switching
    document.addEventListener('keydown', e => {
        if (!e.ctrlKey && !e.altKey && e.code.startsWith('Digit')) {
            switch (e.code) {
                case 'Digit1':
                    setMode('pass');
                    e.preventDefault();
                    break;
                case 'Digit2':
                    setMode('draw');
                    e.preventDefault();
                    break;
                case 'Digit3':
                    setMode('scroll');
                    e.preventDefault();
                    break;
            }
        }
    });

    // pointer handling
    let lastX = 0, lastY = 0;

    canvas.addEventListener('pointerdown', e => {
        const sl = editor.getScrollLeft();
        const st = editor.getScrollTop();

        if (mode === 'draw' && e.pointerType === 'pen') {
            currentStroke = [];
            strokes.push(currentStroke);
            currentStroke.push({x: e.clientX + sl, y: e.clientY + st, pressure: e.pressure});
            drawing = true;
            canvas.setPointerCapture(e.pointerId);
            e.preventDefault();
        } else if (mode === 'draw' && e.pointerType === 'mouse') {
            drawing = true;
            [lastX, lastY] = [e.clientX, e.clientY];
            canvas.setPointerCapture(e.pointerId);
            e.preventDefault();
        } else if (mode === 'scroll' && (e.pointerType === 'touch' || e.button === 1)) {
            drawing = true;
            [lastX, lastY] = [e.clientX, e.clientY];
            canvas.setPointerCapture(e.pointerId);
            e.preventDefault();
        }
    });

    canvas.addEventListener('pointermove', e => {
        if (!drawing) return;
        const sl = editor.getScrollLeft();
        const st = editor.getScrollTop();

        if (mode === 'draw' && e.pointerType === 'pen') {
            currentStroke.push({x: e.clientX + sl, y: e.clientY + st, pressure: e.pressure});
            render();
            e.preventDefault();
        } else if (mode === 'draw' && e.pointerType === 'mouse') {
            const dx = lastX - e.clientX, dy = lastY - e.clientY;
            editor.setScrollTop(editor.getScrollTop() + dy);
            editor.setScrollLeft(editor.getScrollLeft() + dx);
            [lastX, lastY] = [e.clientX, e.clientY];
            e.preventDefault();
        } else if (mode === 'scroll') {
            const dx = lastX - e.clientX, dy = lastY - e.clientY;
            editor.setScrollTop(editor.getScrollTop() + dy);
            editor.setScrollLeft(editor.getScrollLeft() + dx);
            [lastX, lastY] = [e.clientX, e.clientY];
            e.preventDefault();
        }
    });

    canvas.addEventListener('pointerup', e => {
        drawing = false;
        canvas.releasePointerCapture(e.pointerId);
    });
    canvas.addEventListener('pointercancel', () => {
        drawing = false;
    });
</script>
</body>
</html>
