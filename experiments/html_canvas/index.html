<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monaco + Canvas Demo with 1000 Prepopulated Strokes</title>
    <style>
        html, body, #wrapper, #editor-container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #wrapper {
            position: relative;
        }

        #editor-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            touch-action: none;
            z-index: 10;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div id="editor-container"></div>
    <canvas id="overlay"></canvas>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
<script>
    let strokes = [];

    require.config({paths: {'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.38.0/min/vs'}});
    require(['vs/editor/editor.main'], function () {
        // Populate editor content
        const lines = ['function longFunction() {'];
        for (let i = 0; i < 100; i++) lines.push(`  console.log("line ${i}");`);
        lines.push('}', '', '// filler below');
        for (let i = 0; i < 50; i++) lines.push(`// extra ${i}`);
        lines.push('', 'function hello() {', '  console.log("Hello, world!");', '}');

        window.editor = monaco.editor.create(
            document.getElementById('editor-container'), {
                value: lines.join('\n'),
                language: 'javascript',
                theme: 'vs-light',
                automaticLayout: true
            }
        );

        // Prepopulate 1000 random strokes in document coords
        for (let i = 0; i < 1000; i++) {
            const stroke = [];
            const baseX = Math.random() * editor.getScrollWidth();
            const baseY = Math.random() * editor.getScrollHeight();
            let x = baseX, y = baseY;
            for (let j = 0; j < 10; j++) {
                stroke.push({x, y, pressure: Math.random()});
                x += (Math.random() - 0.5) * 100;
                y += (Math.random() - 0.5) * 40;
            }
            strokes.push(stroke);
        }

        // Sync render on scroll
        editor.onDidScrollChange(() => render());

        // Resize canvas and initial render
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        render();
        setMode('pass');
    });

    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    let mode = 'pass';
    let drawing = false;
    let currentStroke = null;
    let lastPos = {x: 0, y: 0};

    function resizeCanvas() {
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
        ctx.strokeStyle = '#000';
        render();
    }

    function render() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const sl = editor.getScrollLeft();
        const st = editor.getScrollTop();
        for (const stroke of strokes) {
            for (let i = 1; i < stroke.length; i++) {
                const p0 = stroke[i - 1], p1 = stroke[i];
                const x0 = p0.x - sl, y0 = p0.y - st;
                const x1 = p1.x - sl, y1 = p1.y - st;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.lineWidth = 2 + p1.pressure * 8;
                ctx.beginPath();
                ctx.moveTo(x0, y0);
                ctx.lineTo(x1, y1);
                ctx.stroke();
            }
        }
    }

    function setMode(m) {
        mode = m;
        if (mode === 'pass') {
            canvas.style.pointerEvents = 'none';
            canvas.style.touchAction = 'auto';
        } else {
            canvas.style.pointerEvents = 'auto';
            canvas.style.touchAction = 'none';
        }
    }

    document.addEventListener('keydown', e => {
        if (!e.ctrlKey && !e.altKey && e.code.startsWith('Digit')) {
            if (e.code === 'Digit1') {
                setMode('pass');
                e.preventDefault();
            }
            if (e.code === 'Digit2') {
                setMode('draw');
                e.preventDefault();
            }
            if (e.code === 'Digit3') {
                setMode('scroll');
                e.preventDefault();
            }
        }
    });

    canvas.addEventListener('pointerdown', e => {
        const sl = editor.getScrollLeft(), st = editor.getScrollTop();
        if (mode === 'draw' && e.pointerType === 'pen') {
            currentStroke = [];
            strokes.push(currentStroke);
            currentStroke.push({x: e.clientX + sl, y: e.clientY + st, pressure: e.pressure});
            drawing = true;
            canvas.setPointerCapture(e.pointerId);
            e.preventDefault();
        } else if ((mode === 'draw' && e.pointerType === 'mouse') ||
            (mode === 'scroll' && (e.pointerType === 'touch' || e.button === 1))) {
            drawing = true;
            lastPos = {x: e.clientX, y: e.clientY};
            canvas.setPointerCapture(e.pointerId);
            e.preventDefault();
        }
    });

    canvas.addEventListener('pointermove', e => {
        if (!drawing) return;
        const sl = editor.getScrollLeft(), st = editor.getScrollTop();
        if (mode === 'draw' && e.pointerType === 'pen') {
            currentStroke.push({x: e.clientX + sl, y: e.clientY + st, pressure: e.pressure});
            render();
            e.preventDefault();
        } else if (mode === 'draw' && e.pointerType === 'mouse') {
            const dx = lastPos.x - e.clientX, dy = lastPos.y - e.clientY;
            editor.setScrollTop(editor.getScrollTop() + dy);
            editor.setScrollLeft(editor.getScrollLeft() + dx);
            lastPos = {x: e.clientX, y: e.clientY};
            e.preventDefault();
        } else if (mode === 'scroll') {
            const dx = lastPos.x - e.clientX, dy = lastPos.y - e.clientY;
            editor.setScrollTop(editor.getScrollTop() + dy);
            editor.setScrollLeft(editor.getScrollLeft() + dx);
            lastPos = {x: e.clientX, y: e.clientY};
            e.preventDefault();
        }
    });

    canvas.addEventListener('pointerup', e => {
        drawing = false;
        canvas.releasePointerCapture(e.pointerId);
    });
    canvas.addEventListener('pointercancel', e => {
        drawing = false;
        canvas.releasePointerCapture(e.pointerId);
    });
</script>
</body>
</html>
